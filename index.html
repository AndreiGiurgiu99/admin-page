<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Page</title>
</head>
<body>
    <div class="container">
        <div class="dashboard">

            <div class="title">
                <h2 class="dash ">
                    <img class="icondash" src="./icons/view-dashboard.svg" width="50" height="50" alt="Dashboard Icon">
                    Dashboard</h2>
            </div>
            
            <div class="main-func">
                <h3 class="home func ic-el">
                    <img class="icon" src="./icons/home-account.svg" width="30" height="30" alt="Home Icon">
                    Home
                </h3>
                <h3 class="profile func ic-el">
                    <img class="icon" src="./icons/face-man-profile.svg" width="30" height="30" alt="Profile Icon">
                    Profile</h3>
                <h3 class="messages func ic-el">
                    <img class="icon" src="./icons/message-alert.svg" width="30" height="30" alt="Message Icon">
                    Messages</h3>
                <h3 class="history func ic-el">
                    <img class="icon" src="./icons/history.svg" width="30" height="30" alt="History Icon">
                    History</h3>
                <h3 class="tasks func ic-el">
                    <img class="icon" src="./icons/calendar-check.svg" width="30" height="30" alt="Tasks Icon">
                    Tasks</h3>
                <h3 class="communities func ic-el">
                    <img class="icon" src="./icons/access-point-network.svg" width="30" height="30" alt="Communities Icon">
                    Communities</h3>
            </div>

            <div class="support-func">
                <h3 class="settings func ic-el">
                    <img class="icon" src="./icons/cog.svg" width="30" height="30" alt="Settings Icon">
                    Settings</h3>
                <h3 class="support func ic-el">
                    <img class="icon" src="./icons/face-agent.svg" width="30" height="30" alt="Support Icon">
                    Support</h3>
                <h3 class="privacy func ic-el">
                    <img class="icon" src="./icons/eye-off.svg" width="30" height="30" alt="Privacy Icon">
                    Privacy</h3>
            </div>
        </div>

        <div class="main-content">
            <div class="searchbar">
                <h1></h1>
            </div>
            <div class="cardspace">

            </div>

        </div>
    </div>
</body>
</html>
